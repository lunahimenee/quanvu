<!-- register.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký tài khoản</title>
  <link rel="stylesheet" href="assets/css/register.css">
</head>
<body>
  <div class="register-container">
    <h2>Đăng ký tài khoản</h2>
    <form id="register-form">
      <label for="reg-email">Email hoặc SĐT:</label>
      <input type="email" id="reg-email" name="reg-email" required><br><br>

      <label for="reg-password">Mật khẩu:</label>
      <input type="password" id="reg-password" name="reg-password" required><br><br>

      <button type="submit">Đăng ký</button>
    </form>
    <p>Bạn đã có tài khoản? <a href="checkout.html">Đăng nhập</a></p>
  </div>

  <script src="assets/js/register.js"></script>
</body>
</html>
